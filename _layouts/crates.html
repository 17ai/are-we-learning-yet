---
layout: default
---
<article class="container post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% assign crates = site.data.crates | where_exp:"item", "item.tags contains page.crate_tag" %}
  {% for crate in crates %}
    <div>
      <hr>
      <h3>{{crate.name}}</h3>
      <a href="https://crates.io/crates/{{crate.name}}"><img src="https://img.shields.io/crates/v/{{crate.name}}.svg?maxAge=2592000"></a>
      <a href="https://crates.io/crates/{{crate.name}}"><img src="https://img.shields.io/crates/d/{{crate.name}}.svg?maxAge=2592000"></a>
      <a href="https://github.com/{{crate.github}}"><img src="https://img.shields.io/github/stars/{{crate.github}}.svg?style=social&label=Star&maxAge=2592000"></a>
      <p>{{crate.summary}}</p>
    </div>
  {% endfor %}

</article>
